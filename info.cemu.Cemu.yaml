app-id: info.cemu.Cemu
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk

command: Cemu

finish-args:
  - --socket=x11
  - --share=ipc
  - --device=all
  - --socket=pulseaudio
  - --share=network

modules:
  - name: libsepol
    
  - name: Cemu
    buildsystem: simple
    build-commands:
      - ls *
    sources:
      - type: archive
        url: https://github.com/cemu-project/Cemu/releases/download/v2.0/cemu-2.0-ubuntu-20.04-x64.zip
