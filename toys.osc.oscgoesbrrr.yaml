app-id: toy.osc.oscgoesbrrr
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: OscGoesBrrr
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: git
        url: https://github.com/OscToys/OscGoesBrrr.git
        commit: e3038515f19143cbeeefcccb5de80360dca33423
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/electron-sample-app "$@"
