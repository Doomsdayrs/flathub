# Credits to github/nickavem for the script, Doomsdayrs for edits

app-id: com.atlauncher.ATLauncher
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.openjdk8
command: atlauncher.sh
build-options:
    env:
        PATH: /app/jre/bin:/usr/bin
finish-args:
    - --env=PATH=/app/jre/bin:/usr/bin:/app/bin
    - --socket=x11
    - --share=ipc
    - --device=all
    - --socket=pulseaudio
    - --share=network
modules:
    - name: openjdk
      buildsystem: simple
      build-commands:
          - /usr/lib/sdk/openjdk8/install.sh

    - name: atlauncher
      buildsystem: simple
      build-commands:
          - install -D ATLauncher-3.4.10.15.jar /app/bin/ATLauncher.jar
          - unzip -p /app/bin/ATLauncher.jar assets/image/icon.png > ./icon.png
          - install -D ./icon.png /app/share/icons/hicolor/256x256/apps/com.atlauncher.ATLauncher.png
      sources:
          - type: file
            path: ATLauncher-3.4.10.15.jar
            url: https://github.com/ATLauncher/ATLauncher/releases/download/v3.4.10.15/ATLauncher-3.4.10.15.jar
            sha256: 4082ecc4e9dfc824a64f201034640cb65a66a65ef6518cd2389d98b7744f4a0f

    - name: atlauncher.sh
      buildsystem: simple
      build-commands:
          - install -D atlauncher.sh /app/bin/atlauncher.sh
      sources:
          - type: file
            path: atlauncher.sh

    - name: atlauncher-extra
      buildsystem: simple
      build-commands:
          - install -D com.atlauncher.ATLauncher.desktop /app/share/applications/com.atlauncher.ATLauncher.desktop
          - install -D com.atlauncher.ATLauncher.metainfo.xml /app/share/metainfo/com.atlauncher.ATLauncher.appdata.xml
      sources:
          - type: file
            path: com.atlauncher.ATLauncher.metainfo.xml
          - type: file
            path: com.atlauncher.ATLauncher.desktop
