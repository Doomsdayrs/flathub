app-id: org.kotlinlang.Kotlin
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
command: run.sh

sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17

build-options:
  prepend-path: /app/jre/bin

finish-args:
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin
  - --filesystem=host

modules:
    # This is a java program, ofc we need this
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh

  - name: kotlinc
    buildsystem: simple
    build-commands:
      - install -D ./bin/* -t /app/bin/
      - install -D ./lib/* -t /app/lib/
      - install -D ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/JetBrains/kotlin/releases/download/v1.7.10/kotlin-compiler-1.7.10.zip
        tag: v1.7.10
        sha256: 7683f5451ef308eb773a686ee7779a76a95ed8b143c69ac247937619d7ca3a09
        x-checker-data:
          type: json
          url: https://api.github.com/repos/JetBrains/kotlin/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="kotlin-compiler-" + $version + ".zip")
            | .browser_download_url
      - type: file
        path: org.kotlinlang.Kotlin.metainfo.xml

  - name: run
    buildsystem: simple
    build-commands:
      - install -D run.sh -t /app/bin/
    sources:
      - type: file
        path: run.sh
